trigger:
  batch: true
  branches:
    include:
    - haruna/managed-grafana-new
    - production
pr: none

resources:
  repositories:
  - repository: 1ESPipelineTemplates
    type: git
    name: 1ESPipelineTemplates/1ESPipelineTemplates
    ref: refs/tags/release
extends:
  template: v1/1ES.Official.PipelineTemplate.yml@1ESPipelineTemplates
  parameters:
    pool:
      name: NetCore1ESPool-Internal
      image: 1es-windows-2022
      os: windows
    sdl:
      policheck:
        enabled: true
      tsa:
        enabled: true

    stages:
      - ${{ if in(variables['Build.SourceBranch'], 'refs/heads/haruna/managed-grafana-new', 'refs/heads/production')}}:
        - template: /eng/deploy-managed-grafana.yml@self
          parameters:
            ServiceConnectionName: 'Dotnet Engineering services'
            ServiceConnectionId: dd8c2cfc-b9c9-452c-a168-ccd4240ada55
            ${{ if ne(variables['Build.SourceBranch'], 'refs/heads/production') }}:
              DeploymentEnvironment: Staging
              GrafanaWorkspaceName: dnceng-grafana-staging
              GrafanaKeyVault: dnceng-amg-int-kv
            ${{ else }}:
              DeploymentEnvironment: Production
              GrafanaWorkspaceName: dnceng-grafana
              GrafanaKeyVault: dnceng-amg-prod-kv
