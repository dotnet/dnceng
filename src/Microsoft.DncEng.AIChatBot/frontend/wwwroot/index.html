    <script>
        window.hljsPlugInAdded = false;
        window.highlight = () => {
            if (!window.hljsPlugInAdded) {
                hljs.addPlugin(new CopyButtonPlugin());
                window.hljsPlugInAdded = true;
            }
            hljs.highlightAll();
        };
